input {
    udp {
        port => 5080      # Listener port (udp)
    }
}

filter {

    json {
        source => "message"
        skip_on_invalid_json => true
    }

    mutate {
        add_field => { "token" => "abc1234" }
        remove_field => [ "message" ]
    }

}

output {
    http {
        format => "json"
        http_method => "post"
        url => "http://pipeline-ui:8080/api/v1/receiveLogstashOutput"
    }
}
